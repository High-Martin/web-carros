<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Document</title>
        <script src="https://cdn.tailwindcss.com"></script>
        <script src="/dist/lib/utils.js"></script>
    </head> 
    <body class="bg-gray-100">
        <nav class="flex items-center w-full py-2 px-4 border-b justify-between border-gray-400">
            <div class="flex items-center">
                <div class="flex items-center gap-2 mr-14">
                    <img src="/assets/web-carros.png" alt="image" class="object-contain mix-blend-darken" width="80"/>
                    <div class="flex items-center">
                        <h1 class="text-2xl font-bold text-red-500">Web</h1>
                        <h1 class="text-2xl font-bold">Carros</h1>
                    </div>
                </div>
                <ul class="flex items-center gap-6">
                    <li class="text-gray-500 hover:text-gray-700 cursor-pointer">Início</li>
                    <li class="text-gray-500 hover:text-gray-700 cursor-pointer">Vendas</li>
                    <li class="text-gray-500 hover:text-gray-700 cursor-pointer">Serviços</li>
                    <li class="text-gray-500 hover:text-gray-700 cursor-pointer">Ajuda</li>
                </ul>
            </div>
            <div class="flex items-center gap-2">
                <img src="/assets/CJ.jpeg" alt="avatar" class="object-contain rounded-full" width="40"/>
                <span class="font-semibold">
                    Olá, Carl Jhonson
                </span>
                <ion-icon name="heart-outline"></ion-icon>
            </div>
        </nav>
        <input type="text" class="border border-gray-400 px-4 py-2 rounded-lg w-1/2" id="pesquisa-carros" placeholder="Pesquisar..."/>
        <button class="bg-orange-500 text-white px-4 py-2 rounded-lg" onclick="pesquisaCarros()">
            <ion-icon name="search-outline"></ion-icon>
        </button>

        <script type="module" src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"></script>
        <script nomodule src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"></script>
    </body>
</html>
